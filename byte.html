<body>
  <input type="text" id="inputNumbers" placeholder="Data">
<div id="numberDisplay"></div>
<select id="fontSelect" onchange="changeFont()">
    <option value="MinecraftBold" style="font-family: 'MinecraftBold', sans-serif;">Minecraft Bold</option>
    <option value="'GlitchGoblin', sans-serif" style="font-family: 'GlitchGoblin'; sans-serif">Glitch Goblin</option>
    <option value="'MinecraftRegular', sans-serif">Minecraft Regular</option>
    <option value="'RoughSerif', sans-serif">Rough Serif</option>
    <option value="'Saturdate', sans-serif">Saturdate</option>
    <option value="'SchoolBackpack', sans-serif">School Backpack</option>
    <option value="'Timeburner', sans-serif">Time burner</option>
    <option value="'Honk', sans-serif">Honk</option>
    <option value="'TimeburnerBold', sans-serif">Time burner Bold</option>
    <option value="'KalniaGlaze', sans-serif">Kalnia Glaze Bold</option>
    <option value="'Maus', sans-serif">Maus</option>
    <option value="'Rigolo', sans-serif">Rigolo</option>
    <option value="'Jerseyletters', sans-serif">Jersey letters</option>
    <option value="'Aerologica', sans-serif">Aerologica</option>
    <option value="'Poxast', sans-serif">Poxast</option>
    <option value="'WhosLife', sans-serif">WhosLife</option>
    <!-- Thêm các font khác vào đây -->
</select>
<div style="display: flex;">
<button class="button" id="prevButton">&lt;</button>
<button class="button" id="nextButton">&gt;</button>
</div>
<script>
  const inputNumbers = document.getElementById('inputNumbers');
const numberDisplay = document.getElementById('numberDisplay');
const nextButton = document.getElementById('nextButton');
const prevButton = document.getElementById('prevButton');

let numberPairs = [];
let currentIndex = 0;

function updateDisplay() {
  numberDisplay.textContent = numberPairs[currentIndex];
  
  if (currentIndex === 0) {
    prevButton.disabled = true;
    nextButton.disabled = false;
  } else if (currentIndex === numberPairs.length - 1) {
    nextButton.disabled = true;
    prevButton.disabled = false;
  } else {
    prevButton.disabled = false;
    nextButton.disabled = false;
  }
}

function processInput() {
  const input = inputNumbers.value.trim();
  numberPairs = input.match(/[A-Fa-f0-9]{2}\s[A-Fa-f0-9]{2}/g) || [];
  currentIndex = 0;
  updateDisplay();
}

nextButton.addEventListener('click', function() {
  if (currentIndex < numberPairs.length - 1) {
    currentIndex++;
    updateDisplay();
  }
});

prevButton.addEventListener('click', function() {
  if (currentIndex > 0) {
    currentIndex--;
    updateDisplay();
  }
});

inputNumbers.addEventListener('input', processInput);

function changeFont() {
  
    const fontSelect = document.getElementById('fontSelect');
    
    const selectedFont = fontSelect.options[fontSelect.selectedIndex].value;
    
    numberDisplay.style.fontFamily = selectedFont;
    
    document.getElementById('inputNumbers').style.fontFamily = selectedFont;
    
    const inputPlaceholder = document.getElementById('inputNumbers').getAttribute('placeholder');
    
    document.getElementById('inputNumbers').setAttribute('placeholder', inputPlaceholder);
}

function updateDisplay() {
    numberDisplay.textContent = numberPairs[currentIndex];
    
    if (currentIndex === 0) {
        prevButton.disabled = true;
        prevButton.classList.add('button-disabled');
        nextButton.disabled = false;
        nextButton.classList.remove('button-disabled');
    } else if (currentIndex === numberPairs.length - 1) {
        nextButton.disabled = true;
        nextButton.classList.add('button-disabled');
        prevButton.disabled = false;
        prevButton.classList.remove('button-disabled');
    } else {
        prevButton.disabled = false;
        prevButton.classList.remove('button-disabled');
        nextButton.disabled = false;
        nextButton.classList.remove('button-disabled');
    }
}
</script>
